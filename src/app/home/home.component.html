<!-- <app-header></app-header> -->
<div class="header-home">
  <nav class="navbar px-4">
       <h2 class="navbar-brand"><a [routerLink]="['/home',this.username]">
      Home</a></h2>
    <form class="form-inline">
      <span style="font-size: 15px;">Hello, {{ username ? username : 'Guest!' }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> 
      <a style="font-size: 15px;" (click)="userLogout()">Logout</a>
   </form>
  </nav>
</div>

<div>
  <!-- // header -->
  <div class="Main">
    <div>
      <nav class="navbar navbar-light bg-transparent">
        <h1 style="font-size: 30px; font-weight: 500;" class="navbar-brand">Profiles</h1>
        <div class="form-inline">
          <input type="text" class="form-control" placeholder="Search" [(ngModel)]="filterTerm" id="listSearch">
        </div>
      </nav>
    </div>
    <div>

      <div style="
      margin-top: 0px;
       " class="row row-cols-3 row-cols-md-3 g-4">
        <div class="col-3" *ngFor="let item of data | filter: filterTerm">
          <div class="card">
            <div class="card flex-row flex-wrap">
              <div class="card-header border-0">
                <img height="150px;" width="140px"
                  src="https://png.pngtree.com/png-vector/20191101/ourmid/pngtree-male-avatar-simple-cartoon-design-png-image_1934458.jpg"
                  alt="user profile image">
              </div>
              <div class="card-block px-2 my-3">
                <p class="card-title">{{item.name}}</p>
                <p class="card-text">{{item.email}}</p>
                <p class="card-title">{{item.phone}}</p>
                <a
                  [routerLink]="['/home',username,item.id,item.name,item.email,item.phone,item.website,item.address.street,item.address.suite,item.address.city,item.address.zipcode, item.company.name]">View
                  Profile</a>
              </div>

            </div>
          </div>
        </div>
